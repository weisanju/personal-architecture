---
# mihomo 安装来源配置
# 可选值:
# - "latest": 自动获取 GitHub 最新版本
# - URL: 直接从指定 URL 下载
# - 版本号: 从 GitHub 下载指定版本
mihomo_version: "latest"

# 本地文件路径，优先级高于 mihomo_version
mihomo_local_file: "/Volumes/ssd/downloads/mihomo-linux-amd64-v1.19.3.gz"

# 如何提取文件名
mihomo_local_file_name: "{{ mihomo_local_file | basename }}"

# 安装配置
install_dir: "/usr/bin"
mihomo_user: "root"
mihomo_group: "root"

# 配置文件设置
backup_config: true
config_dir: "/etc/mihomo"
config_file: "config.yaml"
config_template: "files/proxy/config.yaml"

# 系统和架构映射
os_mapping:
  Linux: "linux"
  Darwin: "darwin"
  Windows: "windows"

arch_mapping:
  x86_64: "amd64"
  aarch64: "arm64"
  armv7l: "armv7"

# 文件扩展名映射
# 可以是 tar.gz 或 gz，取决于文件是否需要 tar 解压
file_extension_mapping:
  Linux: "gz"
  Darwin: "gz"
  Windows: "zip"

# 服务相关配置
service_enabled: true
service_state: "started" 